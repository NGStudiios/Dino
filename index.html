<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NGS-Games</title>
<style>
body {
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#111;
  color:#fff;
}
header {
  text-align:center;
  padding:20px;
  background:linear-gradient(90deg,#ff0044,#ff7700);
  color:#fff;
  font-size:2em;
  text-shadow:0 0 10px #000;
}
.container {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  padding:20px;
}
.card {
  background:#222;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 0 10px rgba(0,0,0,0.7);
  transition: transform 0.2s, box-shadow 0.2s;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
}
.card:hover {
  transform: translateY(-5px);
  box-shadow:0 10px 20px rgba(0,0,0,0.8);
}
.card img.logo {
  width:80px;
  height:80px;
  margin-top:15px;
}
.card h3 {
  margin:10px 0;
  font-size:1.2em;
}
.card a {
  text-decoration:none;
  color:#00e5ff;
  display:block;
  padding:10px 0;
  border-top:1px solid #00e5ff;
  width:100%;
}
.card a:hover {
  background:#00e5ff;
  color:#111;
}
</style>
</head>
<body>
<header>NGS-Games</header>
<div class="container">
  <div class="card">
    <img class="logo" src="l-tetris.png" alt="Logo Tetris">
    <h3>Tetris Hardcore</h3>
    <a href="tetris.html">Jugar</a>
  </div>
  <div class="card">
    <img class="logo" src="l-flappy.png" alt="Logo Flappy Bird">
    <h3>Flappy Bird Moderno</h3>
    <a href="flappy.html">Jugar</a>
  </div>
  <div class="card">
    <img class="logo" src="l-dino.png" alt="Logo Dino Viento">
    <h3>Dino Viento</h3>
    <a href="dino.html">Jugar</a>
  </div>
  <div class="card">
    <img class="logo" src="l-fruits.png" alt="Logo Catch the Fruits">
    <h3>Catch the Fruits</h3>
    <a href="fruits.html">Jugar</a>
  </div>
  <div class="card">
    <img class="logo" src="l-racing.png" alt="Logo Mini Racing">
    <h3>Mini Racing</h3>
    <a href="racing.html">Jugar</a>
  </div>
</div>
</body>
</html>
