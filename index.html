<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Juegos</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #111;
    color: #fff;
  }

  h1 {
    color: #00e5ff;
    text-shadow: 0 0 5px #00e5ff, 0 0 10px #00e5ff;
  }

  .game-buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 30px;
  }

  .game-buttons a {
    display: block;
    padding: 15px 25px;
    background: #00e5ff;
    color: #111;
    text-decoration: none;
    font-size: 1.2em;
    text-align: center;
    border-radius: 5px;
    transition: 0.2s;
  }

  .game-buttons a:hover {
    background: #00b3cc;
  }
</style>
</head>
<body>
<h1>Mini Juegos</h1>
<div class="game-buttons">
  <a href="tetris.html">Tetris Competitivo</a>
  <!-- Aquí luego podemos agregar más juegos -->
  <a href="#">Próximo Juego</a>
</div>
</body>
</html>
