<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NGS-Games</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #121212;
  color: white;
  text-align: center;
  margin: 0;
  padding: 0;
}
header {
  background: #1f1f1f;
  padding: 20px;
  font-size: 2em;
  font-weight: bold;
  color: #00e5ff;
}
.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  padding: 20px;
}
.game {
  background: #1e1e1e;
  border-radius: 10px;
  padding: 15px;
  transition: transform 0.2s ease;
}
.game:hover {
  transform: scale(1.05);
  background: #252525;
}
.game img {
  width: 100%;
  border-radius: 8px;
}
.note {
  margin-top: 10px;
  font-size: 0.9em;
  color: #bbb;
}
</style>
</head>
<body>
<header>NGS-Games</header>
<div class="note">
  Alguno de estos juegos no son originales y son copias de los reales.
</div>
<div class="container">
  <div class="game">
    <a href="Tetris.html"><img src="l-tetris.png" alt="Tetris"></a>
    <p>Tetris Moderno</p>
  </div>
  <div class="game">
    <a href="FlappyBird.html"><img src="l-flappy.png" alt="Flappy Bird"></a>
    <p>Flappy Bird Moderno</p>
  </div>
  <div class="game">
    <a href="Dino.html"><img src="l-trex.png" alt="Dino"></a>
    <p>Dinosaurio Prácticamente</p>
  </div>
  <div class="game">
    <a href="Sudoku.html"><img src="l-sudoku.png" alt="Sudoku"></a>
    <p>Sudoku</p>
  </div>
</div>

<!-- Compartimiento extra para Cabezones de fútbol -->
<h2 style="margin-top:40px;">Cabezones de fútbol</h2>
<div class="container">
  <div class="game">
    <a href="Cabezones.html"><img src="l-cabezones.png" alt="Cabezones"></a>
    <p>Cabezones de Fútbol</p>
  </div>
</div>

</body>
</html>
