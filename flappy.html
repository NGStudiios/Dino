<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird Moderno</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #87CEEB; /* Cielo celeste */
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: url('nubes.png') repeat-x;
      background-size: cover;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const bird = {
      x: 50,
      y: 300,
      width: 40,
      height: 40,
      gravity: 0.6,
      lift: -15,
      velocity: 0,
      image: new Image()
    };
    bird.image.src = 'flappy.png'; // Ruta del sprite de Flappy Bird

    const pipes = [];
    const pipeWidth = 50;
    const pipeGap = 150;
    let frame = 0;
    let score = 0;

    function drawBird() {
      ctx.drawImage(bird.image, bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      pipes.forEach(pipe => {
        ctx.fillStyle = '#00FF00';
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height - pipe.top - pipeGap);
      });
    }

    function updatePipes() {
      if (frame % 60 === 0) {
        const topPipeHeight = Math.floor(Math.random() * (canvas.height - pipeGap));
        pipes.push({ x: canvas.width, top: topPipeHeight });
      }
      pipes.forEach(pipe => {
        pipe.x -= 2;
      });
      pipes.filter(pipe => pipe.x + pipeWidth > 0);
    }

    function checkCollisions() {
      pipes.forEach(pipe => {
        if (bird.x + bird.width > pipe.x && bird.x < pipe.x + pipeWidth) {
          if (bird.y < pipe.top || bird.y + bird.height > pipe.top + pipeGap) {
            resetGame();
          }
        }
      });
      if (bird.y + bird.height > canvas.height) {
        bird.y = canvas.height - bird.height;
        bird.velocity = 0;
      }
    }

    function resetGame() {
      bird.y = 300;
      bird.velocity = 0;
      pipes.length = 0;
      score = 0;
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
      drawPipes();
      updatePipes();
      checkCollisions();

      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      frame++;
      requestAnimationFrame(update);
    }

    canvas.addEventListener('click', () => {
      bird.velocity = bird.lift;
    });

    update();
  </script>
</body>
</html>
